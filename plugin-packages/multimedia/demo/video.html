<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单使用 - Media 插件 - demo</title>
  <link rel="stylesheet" href="https://gw.alipayobjects.com/as/g/antui/antui/10.1.32/dpl/antui.css"/>
  <style>
    .container {
      width: 375px;
      height: 812px;
      background-color: rgba(0,0,0,255);
    }
  </style>
</head>
<body>
<div class="am-flexbox" style="align-items: start;">
  <div class="container" id="J-container"></div>

    <div class="am-list">
      <div class="am-list-body">
        <div class="am-list-item">
          <div class="am-list-item-actions">
            <div class="am-list-item">
              <div class="am-list-item-actions">
                <input type="text" id="J-input" class="am-input" value="https://gw.alipayobjects.com/v/huamei_p0cigc/afts/video/A*7gPzSo3RxlQAAAAAAAAAAAAADtN3AQ" placeholder="视频链接">
              </div>
            </div>
            <button id="J-add" class="am-button tiny">添加 VideoComponent</button>
            <button id="J-update" class="am-button tiny">更新 Video 资源</button>
          </div>
        </div>
      </div>
    </div>
    <div class="am-list">
      <div class="am-list-body">
    </div>
    </div>
  </div>
  <div class="am-flexbox-item"></div>
</div>
<script type="module" src="./src/video.ts"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态换图 - demo</title>
  <style>
    html, body, div, canvas { margin: 0; padding: 0; }
    .container {
      width: 375px;
      height: 812px;
      background-color: rgba(12,60,30,255);
    }
  </style>
</head>
<body>
<div class="container" id="J-container">
  <button id="capture-btn" style="position: absolute; top: 10px; right: 10px; z-index: 100; padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer;">
    捕获快照
  </button>
  <button id="stop-btn" style="position: absolute; top: 10px; left: 10px; z-index: 100; padding: 5px 10px; background: #f44336; color: white; border: none; border-radius: 3px; cursor: pointer;">
    停止
  </button>
  <button id="reset-btn" style="position: absolute; top: 50px; left: 10px; z-index: 100; padding: 5px 10px; background: #2196F3; color: white; border: none; border-radius: 3px; cursor: pointer;">
    重置
  </button>
</div>

<script type="module" src="../src/custom-shader.ts"></script>
</body>
</html>
